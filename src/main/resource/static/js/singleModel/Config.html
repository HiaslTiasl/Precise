<div class="config-operations">
	<button
		class="btn btn-default"
		ng-click="$ctrl.importConfig()"
		ng-disabled="!$ctrl.model.data.configInfo.editable">
		Import
	</button>
	<a
		class="btn btn-default"
		ng-href="{{$ctrl.getFileURL($ctrl.model.data)}}"
		ng-disabled="$ctrl.model.data.configInfo.empty">
		Export
	</a>
	<button
		class="btn btn-danger"
		ng-click="$ctrl.clearConfig()"
		ng-disabled="!$ctrl.model.data.configInfo.editable || $ctrl.model.data.configInfo.empty">
		Clear
	</button>
</div>

<uib-tabset ng-if="$ctrl.phases && $ctrl.phases.length">
	<uib-tab heading="Building">
		<building model="$ctrl.model" phases="$ctrl.phases" reload="$ctrl.reload()"></building>
	</uib-tab>
	<uib-tab heading="Crafts">
		<crafts model="$ctrl.model" phases="$ctrl.phases" reload="$ctrl.reload()"></crafts>
	</uib-tab>
	<uib-tab heading="Activities">
		<activities model="$ctrl.model" phases="$ctrl.phases" reload="$ctrl.reload()"></activities>
	</uib-tab>
</uib-tabset>
