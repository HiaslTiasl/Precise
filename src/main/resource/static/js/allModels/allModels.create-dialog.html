<div class="modal-header">
	<!-- Indicate whether model is created or edited, and show name if available. -->
	<h3 class="modal-title">{{::$ctrl.resource.exists ? 'Edit Model ' + $ctrl.resource.data.name : 'New Model'}}</h3>
</div>
<div class="modal-body">
	<form id="model-form" class="form">
		<div class="form-group mandatory">
			<label for="model-name">Name</label>
			<input id="model-name" type="text" class="form-control" ng-model="$ctrl.resource.data.name"/>
		</div>
		<div class="form-group">
			<label for="model-descr">Description</label>
			<textarea id="model-descr" class="form-control" ng-model="$ctrl.resource.data.description" rows="10">
			</textarea>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="submit" form="model-form" ng-click="$ctrl.send()">OK</button>
	<button class="btn btn-cancel" type="button" form="model-form" ng-click="$ctrl.cancel()">Cancel</button>
</div>
