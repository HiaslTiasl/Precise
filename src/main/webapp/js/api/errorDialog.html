<div class="modal-header">
	<h3 class="modal-title">{{ $ctrl.title || 'Errors' }}</h3>
</div>
<div class="modal-body">
	<table class="table-striped">
		<thead>
			<tr>
				<th>Message</th>
				<th>Value</th>
				<th>Path</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="e in $ctrl.errData">
				<td>{{::e.message || e}}</td>	<!-- The error message -->
				<td>{{::e.invalidValue}}</td>	<!-- The value that is invalid -->
				<td>{{::e.property}}<td>		<!-- The path to the invalid value -->
			</tr>
		</tbody>
	</table>
</div>
<div class="modal-footer">
	<button class="btn btn-default" ng-click="$ctrl.close()">close</button>
</div>
