<div class="modal-header">
	<h3 class="modal-title">Errors</h3>
</div>
<div class="modal-body">
	<table class="table-striped">
		<thead>
			<tr>
				<th>Message</th>
				<th>Value</th>
				<th>Path</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="e in $ctrl.errors">
				<td>{{::e.message || e}}</td>
				<td>{{::e.invalidValue}}</td>
				<td>{{::e.property}}<td>
			</tr>
		</tbody>
	</table>
</div>
<div class="modal-footer">
	<button class="btn btn-default" ng-click="$ctrl.close()">close</button>
</div>
