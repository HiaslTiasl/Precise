<div class="modal-header">
	<h3 class="modal-title">Import {{::$ctrl.title}}</h3>
</div>
<div class="modal-body">
	<form class="form">
		<div class="form-group">
			<div class="radio">
			  <label>
			    <input type="radio" ng-model="$ctrl.from" value="file">
			    from File
			  </label>
			  <label>
			    <input type="radio" ng-model="$ctrl.from" value="model" ng-change="$ctrl.fromChanged()">
			    from existing Model
			  </label>
			</div>
		</div>
		<div class="form-group" ng-class="{'has-error': $ctrl.fileError}" ng-switch on="$ctrl.from">
			<div id="file-part-import" class="input-group" ng-switch-when="file">
				<span class="input-group-btn">			
					<button class="btn btn-default" ng-model="$ctrl.file" ngf-select="$ctrl.selectFile($ctrl.file)">Browse</button>
				</span>
				<input type="text" class="form-control" ng-model="$ctrl.file.name" readonly/>
			</div>
			<select
				ng-switch-when="model"
				id="model-part-import"
				class="form-control"
				ng-model="$ctrl.selectedModel"
				ng-options="m as m.name for m in $ctrl.selectableModels"
				ng-disabled="!$ctrl.selectableModels || !$ctrl.selectableModels.length"
				ng-change="$ctrl.modelChanged()">
				<option value="">{{
						!$ctrl.selectableModels ? 'Loading...'
						: !$ctrl.selectableModels.length ? 'No models available'
						: '-- Select a model --'
				}}</option>
			</select>
			<p class="help-block">{{$ctrl.fileError}}</p>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="$ctrl.send()">Import</button>
	<button class="btn btn-default" ng-click="$ctrl.cancel()">Cancel</button>
</div>
