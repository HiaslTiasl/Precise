<div class="form-horizontal">
	<div class="form-group">
		<label for="phase" class="col-sm-4 control-label">Source</label>
		<div class="col-sm-8">
			<p id="phase" class="form-control-static">{{$ctrl.data.sourceID}}</p>
		</div>
	</div>
	<div class="form-group">
		<label for="craft" class="col-sm-4 control-label">Target</label>
		<div class="col-sm-8">
			<p id="craft" class="form-control-static">{{$ctrl.data.targetID}}</p>
		</div>
	</div>
	<div class="form-group">
		<label for="type" class="col-sm-4 control-label">Kind</label>
		<div class="col-sm-8">
			<div class="checkbox">
				<label>
					<input type="checkbox" ng-model="$ctrl.data.alternate"> Alternate
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" ng-model="$ctrl.data.chain"> Chain
				</label>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label for="workers" class="col-sm-4 control-label">Scope</label>
		<div class="col-sm-8">
			<div class="checkbox">
				<label>
					<input type="checkbox" ng-model="$ctrl.data.globalScope" ng-change="$ctrl.setGlobalScope()"> Global
				</label>
			</div>
			<a href
				editable-select="$ctrl.data.scope"
				e-multiple
				e-ng-options="attr as attr.name for attr in $ctrl.data.attributes"
				e-ng-change="ctrl.setScope()">
				{{ $ctrl.showScope() }}
			</a>
		</div>
	</div>
	<div class="text-right">
		<button class="btn btn-primary" ng-click="$ctrl.updateDependency()">Done</button>
		<button class="btn btn-default" ng-click="$ctrl.cancel()">Cancel</button>
	</div>
</div>
