<h2>Model '{{::$ctrl.model.name}}'</h2>
<a ui-sref="allModels">Exit</a>
<div id="panels">
	<div id="precise-diagram" precise-diagram model="$ctrl.model"></div>
	<div id="properties" ng-switch on="$ctrl.selectedCell.model.get('type')">
		<h3>Properties</h3>
		<div ng-switch-when="precise.TaskShape">
			<h4>Task</h4>
			<div>
				{{$ctrl.selectedShape.get('data')}}
			</div>
		</div>
		<div ng-switch-when="precise.LocationShape">
			<h4>Location</h4>
			<div>
				{{$ctrl.selectedShape.get('data')}}
			</div>
		</div>
		<div ng-switch-when="precise.DependencyShape">
			<h4>Dependency</h4>
			<div>
				{{$ctrl.selectedShape.get('data')}}
			</div>
		</div>
		<div ng-switch-default>
			Nothing selected.
		</div>
	</div>
	<div id="warnings">
		<ul>
			<li ng-repeat="w in $ctrl.warnings" class="warning-message">
				{{$ctrl.warningMessage(w)}}
			</li>
		</ul>
	</div>
</div>
