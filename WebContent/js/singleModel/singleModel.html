<h2>Model '{{::$ctrl.model.name}}'</h2>
<a ui-sref="allModels">Exit</a>
<div id="panels">
	<div id="precise-diagram" precise-diagram model="$ctrl.model"></div>
	<div id="properties" ng-switch on="$ctrl.viewType">
		<h3>Properties</h3>
		<task-properties
			ng-switch-when="task"
			resource="$ctrl.resource"
			done="$ctrl.done($result)"
			cancelled="$ctrl.cancelled()">
		</task-properties>
		<dependency-properties
			ng-switch-when="dependency"
			resource="$ctrl.resource"
			done="$ctrl.done($result)"
			cancelled="$ctrl.cancelled()">
		</dependency-properties>
		<div ng-switch-default>
			Nothing selected.
		</div>
	</div>
	<div id="warnings">
		<ul>
			<li ng-repeat="w in $ctrl.warnings" class="warning-message">
				{{$ctrl.warningMessage(w)}}
			</li>
		</ul>
	</div>
</div>
