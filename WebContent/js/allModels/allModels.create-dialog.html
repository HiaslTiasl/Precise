<div class="modal-header">
	<h3 class="modal-title">New Model</h3>
</div>
<div class="modal-body">
	<form class="form">
		<div class="form-group">
			<label for="model-name">Name</label>
			<input id="model-name" type="text" class="form-control" ng-model="$ctrl.model.name"/>
		</div>
		<div class="form-group">
			<label for="model-descr">Description</label>
			<textarea id="model-descr" class="form-control" ng-model="$ctrl.model.description" rows="10">
			</textarea>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="$ctrl.createModel()">Create</button>
	<button class="btn btn-cancel" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
