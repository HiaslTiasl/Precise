<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Test</title>
<script data-main="main.js" src="js/lib/require.js"></script>
<link rel="stylesheet" href="css/joint.css"/>
<link rel="stylesheet" href="css/split-pane.css"/>
<link rel="stylesheet" href="css/shapes.css"/>
<link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<div id="toolbar"></div>
<div id="main" class="split-pane fixed-right">
	<div id="paper" class="split-pane-component"></div>
	<div class="split-pane-divider"></div>
	<aside id="properties" class="split-pane-component">
		<h2>Properties</h2>
		<div id="task-properties" class="properties-wrapper">
			<h3>Task</h3>
			<hr>
			<form>
				<label>
					<span>Name:</span>
					<input type="text" name="name"/>
				</label>
				<label>
					<span>Order Scope:</span>
					<select name="orderScope">
						<option value="TASK">task</option>
						<option value="SECTOR">sector</option>
						<option value="LEVEL">level</option>
						<option value="SECTION">section</option>
						<option value="UNIT">unit</option>
					</select>
				</label>
				<label>
					<span>Exclusiveness Scope:</span>
					<select name="exclusivenessScope">
						<option value="TASK">task</option>
						<option value="SECTOR">sector</option>
						<option value="LEVEL">level</option>
						<option value="SECTION">section</option>
						<option value="UNIT">unit</option>
					</select>
				</label>
			</form>
		</div>
		<div id="cu-properties" class="properties-wrapper">
			<h3>Construction Unit</h3>
			<hr>
			<form>
				<label>
					<span>Sector:</span>
					<input type="text" name="sector"/>
				</label>
				<label>
					<span>Level:</span>
					<input type="text" name="level"/>
				</label>
				<label>
					<span>Section:</span>
					<input type="text" name="section"/>
				</label>
				<label>
					<span>Unit:</span>
					<input type="text" name="unit"/>
				</label>
			</form>
		</div>
		<div id="precedence-properties" class="properties-wrapper">
			<h3>Precedence</h3>
			<hr>
			<form>
				<label>
					<span>Kind:</span>
					<select name="kind">
						<option value="PRECEDENCE">precedence</option>
						<option value="ALTERNATE_PRECEDENCE">alternate precedence</option>
						<option value="CHAIN_PRECEDENCE">chain precedence</option>
					</select>
				</label>
				<label>
					<span>Scope:</span>
					<select name="scope">
						<option value="TASK">task</option>
						<option value="SECTOR">sector</option>
						<option value="LEVEL">level</option>
						<option value="SECTION">section</option>
						<option value="UNIT">unit</option>
					</select>
				</label>
			</form>	
		</div>
	</aside>
</div>
</body>
</html>
